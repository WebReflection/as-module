<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import { Worker, SharedWorker } from './index.js';
    const listener = ({ data }) => {
      document.body.append(data, document.createElement('br'));
    };
    const w = new Worker('./worker.js');
    w.addEventListener('message', listener);
  </script>
</head>
</html>
